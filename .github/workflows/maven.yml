name: Java CI

on: [push]
    
jobs:
  build:
    name: package
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build with Maven
      run: mvn clean package -DskipTests=true
    - name: Build Docker
      run: docker build -t mayan31370/springboot-admin-server .
    - name: Push Docker to DockerHub
      if: success()
      uses: manusa/actions-publish-docker@master
      with:
        name: mayan31370/springboot-admin-server
        username: mayan31370
        password: lijing31370
        tag: ${{ github.ref }}
